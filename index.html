<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; 
            background-image: url('Space.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ISS Locator</h1>
        <div id="iss-info">
            <p><strong>Latitude:</strong> <span id="latitude"></span>51,1 S</p>
            <p><strong>Longitude:</strong> <span id="longitude"></span>117,5 E</p>
            <p><strong>Altitude:</strong> <span id="altitude"></span>441 kilometres</p>
        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
